<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C3CE1"/>
      <stop offset="50%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E1B4B" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#bg)"/>
  
  <!-- Subtle inner glow -->
  <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Terminal bracket symbol: >_ stylized -->
  <!-- The chevron > -->
  <path d="M 128 160 L 248 256 L 128 352" 
        fill="none" 
        stroke="url(#inner)" 
        stroke-width="40" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- The underscore/cursor _ -->
  <line x1="272" y1="352" x2="384" y2="352" 
        stroke="#E0E7FF" 
        stroke-width="40" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Blinking cursor dot accent -->
  <circle cx="384" cy="256" r="18" fill="#A78BFA" opacity="0.8"/>
  <circle cx="384" cy="256" r="10" fill="#E0E7FF"/>
</svg>
