{% extends "base.html" %}
{% block title %}Edit Whoami - Admin{% endblock %}

{% block content %}
<div class="admin-panel">
    <div class="admin-header">
        <h2>Edit Whoami</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="toolbar-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
            Back
        </a>
    </div>

    <form method="POST" class="post-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="content">Content <small>(Markdown)</small></label>
            <textarea id="content" name="content" rows="20" required>{{ page.content if page else '' }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="toolbar-btn toolbar-btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
